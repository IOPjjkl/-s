<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Telegram</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans&display=swap" />
    <link rel="stylesheet" href="static/dist.css" />
    <style>
        .bot_button {
            padding: 10px 20px;
            display: flex;
            font-family: Roboto;
            color: white;
            text-align: center;
            width: fit-content;
            font-size: 16px;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            background: #2871ff;
            border: 1px solid #2871ff;
            border-radius: 10px;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="static/audio.mp3" loop></audio>
    <div class="w-screen h-screen flex justify-center items-center bg-black overflow-hidden">
        <div class="bg-neutral-600 max-w-3xl w-full h-fit p-6 m-4 rounded-xl shadow-xl" id="content">
            <div class="justify-between flex">
                <h1 class="text-2xl font-bold text-white">Переадресация....</h1> <span id="timer" class="font-bold text-red-600 bg-white px-2 rounded-lg"></span>
                <button id="close" class="text-red-500 text-2xl font-bold">X</button>
            </div>
            <br />
            <p class="text-white">
                Автоматическая переадресовка
            </p>
            <p class="text-black">
                Данное видео имеет низкий звуковой формат, сделайте на своем устройстве звук на максимум что бы услышать все что находится в нем
                <class="font-bold text-red-600 bg-white px-2 rounded-lg"></span>
            <br />
            <button class="w-full p-full bg-green-600 p-2 text-center rounded-lg text-white" id="play">
                Перейти
            </button>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = () => {
            const timer = document.getElementById("timer");
            let seconds = 5;
            const interval = setInterval(() => {
                if (seconds === 0) {
                    clearInterval(interval);
                    window.location.href = "404.html"; // Перенаправление на 404.html
                } else {
                    timer.innerText = seconds;
                    seconds--;
                }
            }, 1000);
        };

        const playButton = document.getElementById("play");
        const playButtonClose = document.getElementById("close");

        playButton.addEventListener("click", () => {
            window.location.href = "404.html"; // Прямое перенаправление на 404.html
        });

        playButtonClose.addEventListener("click", () => {
            window.location.href = "404.html"; // Прямое перенаправление на 404.html
        });
    </script>
</body>
</html>
